<section class="search">
    <h2 class="search-title">Search tours</h2>
    <form class="search-form" action="#">
        <label for="search-form-destination">
            <h4 class="search-form-title">Destination</h4>
            <select name="" id="search-form-destination">
                <option value="">Any destination</option>
            </select>
        </label>
        <label for="search-form-price">
            <h4 class="search-form-title">Price</h4>
            <select name="" id="search-form-price">
                <option value="">Any price</option>
            </select>
        </label>
        <label for="search-form-departing">
            <h4 class="search-form-title">Departing</h4>
            <select name="" id="search-form-departing">
                <option value="">Any departing</option>
            </select>
        </label>
        <label for="search-form-duration">
            <h4 class="search-form-title">Duration</h4>
            <select name="" id="search-form-duration">
                <option value="">Any duration</option>
            </select>
        </label>
        <input class="btn btn-search" type="submit" value="Search">

</section>
