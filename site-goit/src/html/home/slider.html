<div class="slider">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <picture class="d-block img-fluid">
                    <source media="(min-width: 1024px)" srcset="img/slider-one-desktop.jpg">
                    <source media="(min-width: 768px)" srcset="img/slider-one-tablet.jpg">
                    <img src="img/slider-one-mobile.jpg" alt="First slide">
                </picture>
                <div class="carousel-caption d-none d-md-block">
                    <p class="slider-text">There are plenty of places</p>
                    <h3 class="slider-title">That are worth seeing</h3>
                </div>
            </div>
            <div class="carousel-item">
                <picture class="d-block img-fluid">
                    <source media="(min-width: 1024px)" srcset="img/slider-two-desktop.jpg">
                    <source media="(min-width: 768px)" srcset="img/slider-two-tablet.jpg">
                    <img src="img/slider-two-mobile.jpg" alt="Second slide">
                </picture>
                <div class="carousel-caption d-none d-md-block">
                    <p class="slider-text">There are plenty of places</p>
                    <h3 class="slider-title">That are worth seeing</h3>
                </div>
            </div>
            <div class="carousel-item">
                <picture class="d-block img-fluid">
                    <source media="(min-width: 1024px)" srcset="img/slider-three-desktop.jpg">
                    <source media="(min-width: 768px)" srcset="img/slider-three-tablet.jpg">
                    <img src="img/slider-three-mobile.jpg" alt="Third slide">
                </picture>
                <div class="carousel-caption d-none d-md-block">
                    <p class="slider-text">There are plenty of places</p>
                    <h3 class="slider-title">That are worth seeing</h3>
                </div>
            </div>
            <div class="carousel-item">
                <picture class="d-block img-fluid">
                    <source media="(min-width: 1024px)" srcset="img/slider-four-desktop.jpg">
                    <source media="(min-width: 768px)" srcset="img/slider-four-tablet.jpg">
                    <img src="img/slider-four-mobile.jpg" alt="Forth slide">
                </picture>
                <div class="carousel-caption d-none d-md-block">
                    <p class="slider-text">There are plenty of places</p>
                    <h3 class="slider-title">That are worth seeing</h3>
                </div>
            </div>
        </div>
        <div class="controls">
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <svg class="arrow-left">
                    <use href="img/icons.svg#left"></use>
                </svg>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <svg class="arrow-right">
                    <use href="img/icons.svg#right"></use>
                </svg>
            </a>
        </div>
    </div>
</div>
