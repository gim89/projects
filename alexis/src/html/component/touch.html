<section class="touch section__padding section__text">
  <div class="container">
    <h2 class="touch__title">
      Get in Touch.
    </h2>
    <p class="subtitle subtitle__margin">
      We understand your requirement and provide quality works.
    </p>
    <form action="#" class="touch__body section__body">
      <input type="text" class="touch__input touch__name" placeholder="Your Name" required>
      <input type="email" class="touch__input touch__email" placeholder="Your Email" required>
      <input type="text" class="touch__input touch__subject" placeholder="Subject" required>
      <input type="text" class="touch__input touch__project" placeholder="Project Budget" required>
      <textarea name="message" class="touch__message" placeholder="Your Message"></textarea>
      <input type="submit" class="touch__btn btn btn--hover btn--active" value="send message">
    </form>
  </div>
</section>
